<!-- Lottery Generator HTML -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Barnyard Animal RPG</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>

  <body>

    <div class="container">
        <div class = "row">
            <div class = "col-md-6"></div>
            <div class = "col-md-6">
                <h1>Barn Yard Animals RPG</h1>
            </div>
            <div class = "col-md-12">
                <div id="notChosenCharacterDiv">notChosenCharacterDiv</div>
            </div>
            <div class = "col-md-12">
                <h3 id="chosenCharacterText">Your Character</h3>
            </div>
            <div class = "col-md-12">
                <div id="usersCharacterDiv">usersCharacterDiv</div>
            </div>
            <div class = "col-md-12">
                <h3 id="availableEnemiesText">Enemies available to attack</h3>
            </div>
            <div class = "col-md-12">
                <div id="enemyCharacterDiv">enemyCharacterDiv</div>
            </div>
            <div class = "col-md-12">
                <button id="attackEnemy">Attack</button>
            </div>
            <div class = "col-md-12">
                <h3 id="enemyDefenderText">Defender</h3>
            </div>
            <div class = "col-md-12">
                <div id="enemyDefender">enemyDefenderDiv</div>
            </div>
            <div class = "col-md-12">
                <div id="summaryOfAttackText"></div>
            </div>
        </div>
    </div>

    <!-- Here we have the div where our number will go called random-number -->
    <h1 class="text-center" id="random-number"></h1>

    

  </body>

</html>
